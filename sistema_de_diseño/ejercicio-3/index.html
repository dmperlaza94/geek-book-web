<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekBook ejercicios</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <form>
        <div class="input-control">
            <label for="">Hint Text</label>
            <input type="text" class="input" placeholder="Hint text">
        </div>
        <div class="input-control">
            <label for="">Press</label>
            <input type="text" class="input input-press" placeholder="Hint text">
        </div>
        <div class="input-control">
            <label for="">Focus</label>
            <input type="text" class="input input-focus" placeholder="Input text">
        </div>
        <div class="input-control">
            <label for="">Normal Input Text</label>
            <input type="text" class="input" placeholder="Input text">
        </div>
        <div class="input-control">
            <label for="">Error</label>
            <input type="text" class="input input-error" placeholder="Input text">
            <span class="text-error">Username or Password is incorrect</span>
        </div>
        <div class="input-control">
            <label for="">Valid</label>
            <input type="text" class="input input-valid" placeholder="Input text">
        </div>
        <div class="input-control">
            <label for="">Disables</label>
            <input type="text" class="input" placeholder="Input text" disabled>
        </div>
</body>

</html>
